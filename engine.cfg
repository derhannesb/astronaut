[application]

name="Destructive Controls"
main_scene="res://scns/Main.tscn"
icon="res://icon.png"

[autoload]

Utils="*res://scripts/Utils.gd"
GameState="*res://scripts/GameState.gd"

[display]

allow_hidpi=false
fullscreen=false
resizable=true
stretch_aspect="keep"
height=1080
width=1920
stretch_mode="viewport"

[input]

PlayerFixLeak=[key(F), key(Kp 0)]
PlayerMoveLeft=[key(Left), key(A)]
PlayerMoveRight=[key(Right), key(D)]
PlayerMoveTop=[key(Up), key(W)]
PlayerMoveBottom=[key(Down), key(S)]
PlayerPunch=[key(Return), key(Space)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
